<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>test angular</title>
	 <link href="media/styles/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="app/client/app/build/build.js"></script> 
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->

</head>
<body ng-controller="myCtrl">
<hr>
<div class="container" style="width: 400px;">
	<!-- Errors-->
  <div class="alert alert-danger" ng-show="show_errors">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Errors!</strong><br>
    <p ng-repeat="data in data">- {{data}}</p>
	</div>
  <!-- Ok-->
  <div class="alert alert-success alert-dismissable" ng-show="ok">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Ok!</strong> <br>
  <p ng-repeat="data in data">- {{data}}</p>
</div>
  <form class="form-horizontal" ng-show="form_controll">
    <div class="form-group">
      <label class="control-label col-sm-2" for="login">Login:</label>
      <div class="col-sm-10">
		<input type="text" class="form-control" id="login" placeholder="Enter login" ng-model="login"><br>
		<span style="color:red;">{{login}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
		<input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password"><br>
		<span style="color:red;">{{password}}</span>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary" ng-click="send_data()">Send data</button>
      </div>
    </div>
  </form>
</div>
<hr>	
</body>
</html>
