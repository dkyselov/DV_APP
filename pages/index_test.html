<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>test angular</title>
	 <link href="/../media/styles/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="/../app/client/app/build/build.js"></script>
  <link href="/../media/styles/styles.css" rel="stylesheet"/>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
  <style>
    #win3{
     /* display: none;*/
      background-color:#000;
      opacity:0.9;
      padding:30px;
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 100;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body ng-controller="authCtrl">
   <div id="win3" ng-if="loading" >
            <!--1 animation for starting-->
            <div class="cssload-container">
                <div class="cssload-l">L</div>
                <div class="cssload-circle"></div>
                <div class="cssload-square"></div>
                <div class="cssload-triangle"></div>
                <div class="cssload-i">I</div>
                <div class="cssload-n">N</div>
                <div class="cssload-g">G</div>
            </div>
        </div>
<hr>
<div class="container">
	<!-- Errors-->
  <div class="form-group">
    <label class="control-label col-sm-2" for="login"></label>
    <div class="col-sm-10">
      <div ng-if="show_errors" id="erno">
        <div class="alert alert-danger">
          <!--  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
          <strong>Errors!</strong><br>
          <p>-{{err}}</p>
      </div>
    </div>
    </div>
  </div>
  <!-- username-->
  <div class="alert alert-success alert-dismissable"  id="user_info" style="display:blok;" ng-if="user">
  <!-- <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> -->
  <center><strong>Welcome {{username}}!</strong><br>
    <button type="submit" class="btn btn-default btn-primary" ng-click="logout()">Logout</button>
  </center> 
</div>
  <form class="form-horizontal" ng-show="form_controll">
    <div class="form-group">
      <label class="control-label col-sm-2" for="login">Login:</label>
      <div class="col-sm-10">
		<input type="text" class="form-control" id="login" placeholder="Enter login" ng-model="login"><br>
		<span style="color:red;">{{login}}</span>
      </div>
    </div>
    <div class="form-group">
     <label class="control-label col-sm-2" for="password">Pass:</label>
      <div class="col-sm-10">          
		<input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password"><br>
		<span style="color:red;">{{password}}</span>
      </div>
    </div>
     <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" ng-model="check">Remember</label>
          <span style="color:red;">{{check}}</span>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary" ng-click="login_to_site()">Login</button>&nbsp;
        <a href="registration.html">Registration</a>
      </div>
    </div>
  </form>
</div>
<hr>	
</body>
</html>
